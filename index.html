<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- Home screen -->
      <section class="home min-h-screen text-white flex  justify-center items-center ">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-[#010313] hover:bg-black hover:text-white">Play</button>
        </div>
      </section>

      <!-- play ground -->

      <section class="play-ground hidden">
        <!-- play ground container -->
        <div class=" flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mx-auto">
              <div class="flex justify-center relative -top-3">
                <p class="bg-[#2F2941] text-white px-6 py-5 rounded-xl">Don't watch keyboard  while playing...</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p class="text-black text-9xl font-bold">Y</p>
              </div>
            </div>
             <!-- keybord start -->
              <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
              </div>
              <!-- keybord end -->
              <!-- life score -->
               <div class="flex justify-between w-3/4">
                <button class="btn px-6 text-white bg-[#894189] rounded-full">
                  Life
                  <i class="fa-solid fa-heart-pulse" style="color: #ffffff;"></i>
                  <span>1</span>
                </button>
                <button class="btn px-6 text-white bg-[#360490] rounded-full">
                  Score
                  <i class="fa-solid fa-comment-dollar" style="color: #ffffff;"></i>
                  <span>1</span>
                </button>
               </div>

        </div>
      </section>

      <!-- final score start -->
      <section class="score flex flex-col justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-8 bg-gradient-to-r from-[#989797] to-[#FFFFFF8F] px-12 py-10 rounded-xl opacity-80">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            14
          </h1>

          <button class="btn ">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>

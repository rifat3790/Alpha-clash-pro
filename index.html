<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- Home screen -->
      <section class="home min-h-screen text-white flex  justify-center items-center">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-[#010313] hover:bg-black hover:text-white">Play</button>
        </div>
      </section>

      <!-- play ground -->

      <section class="play-ground"></section>

      <section class="score"></section>
    </main>
  </body>
</html>
